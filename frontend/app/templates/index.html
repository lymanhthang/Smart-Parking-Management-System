<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện gửi xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <div class="row g-4">
            <div class="col-lg-7 col-md-6">
                <div class="video-frame rounded shadow-sm">
                    <img src="{{ url_for('main.video_feed') }}" class="w-100 rounded" alt="Camera Stream">
                </div>
            </div>

            <div class="col-lg-5 col-md-6">
                <div class="info-panel p-4 rounded shadow-sm bg-white h-100 d-flex flex-column">
                    <header class="text-center mb-3">
                        <h2 class="mb-0">Thông tin gửi xe</h2>
                    </header>

                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Biển số xe:</span>
                            <strong id="plate">---</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Ngày giờ vào:</span>
                            <span id="check-in-time">---</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Ngày giờ ra:</span>
                            <span id="check-out-time">---</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Thời gian gửi:</span>
                            <span id="duration">---</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Phí gửi xe:</span>
                            <span id="parking-fee">---</span>
                        </li>
                    </ul>

                    <section class="text-center mb-3">
                        <h2 class="mb-0">Thông tin bãi xe</h2>
                    </section>

                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Chỗ trống:</span>
                            <strong id="available-spots">50</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Xe trong bãi:</span>
                            <strong id="occupied-spots">0</strong>
                        </li>
                    </ul>

                    <div class="mt-auto text-center">
                        <button id="capture-btn" class="btn btn-primary px-4 py-2">
                            <i class="bi bi-camera"></i> Chụp ảnh biển số
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
